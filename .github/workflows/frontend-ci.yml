name: frontend-ci

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    frontend-ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@main

            - name: Setup node env ğŸ 
              uses: actions/setup-node@main
              with:
                  node-version: 16
                  check-latest: true

            - name: Install pnpm ğŸ§±
              uses: pnpm/action-setup@v2
              id: pnpm-install
              with:
                version: 7
                run_install: false

            - name: Get pnpm cache directory ğŸ› 
              id: pnpm-cache
              run: echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: Setup pnpm cache ğŸ“¦
              uses: actions/cache@main
              with:
                path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                restore-keys: ${{ runner.os }}-pnpm-store-

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              working-directory: ./frontend
              run: pnpm install

            - name: Run linter ğŸ§½
              working-directory: ./frontend
              run: pnpm lint

            - name: Run formatter ğŸ‘€
              working-directory: ./frontend
              run: pnpm format

            - name: Run tests ğŸ§ª
              working-directory: ./frontend
              run: pnpm test

            - name: Build Core ğŸ—ï¸
              working-directory: ./frontend
              run: pnpm build-core

            - name: Deploy Core ğŸš€
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./frontend/core/dist
                  cname: xandao.dev
